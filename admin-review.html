<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN REVIEW — PENDING SOULS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        #review-screen {
            width: 1024px;
            height: 768px;
            background-color: #050505;
            border: 20px solid #444;
            border-radius: 40px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 1), inset 0 0 100px rgba(51, 255, 51, 0.1), 0 0 20px rgba(51, 255, 51, 0.15);
            display: flex;
            flex-direction: column;
            padding: 30px 40px;
            overflow: hidden;
            animation: jitter 0.15s infinite;
        }

        h1 {
            font-size: 1.4em;
            margin: 0 0 5px 0;
            color: #33ff33;
            text-shadow: 0 0 10px #33ff33;
            letter-spacing: 3px;
        }

        #soul-count {
            font-size: 0.75em;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        #pending-table-wrap {
            flex: 1;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid #33ff33;
            padding: 5px 8px;
            font-size: 11px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background: #33ff33;
            color: #050505;
            font-weight: bold;
            letter-spacing: 1px;
        }

        tr:hover td {
            background: #001a00;
        }

        .approve-btn,
        .reject-btn {
            background: transparent;
            border: 1px solid;
            font-family: inherit;
            font-size: 10px;
            padding: 2px 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .approve-btn {
            color: #33ff33;
            border-color: #33ff33;
        }

        .approve-btn:hover {
            background: #33ff33;
            color: #050505;
        }

        .reject-btn {
            color: #ff3333;
            border-color: #ff3333;
            margin-left: 4px;
        }

        .reject-btn:hover {
            background: #ff3333;
            color: #050505;
        }

        #footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #33ff33;
            padding-top: 12px;
            margin-top: 10px;
        }

        .action-btn {
            background: transparent;
            border: 2px solid #33ff33;
            color: #33ff33;
            font-family: inherit;
            font-size: 0.85em;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #33ff33;
            color: #050505;
        }

        .action-btn.danger {
            border-color: #ff3333;
            color: #ff3333;
        }

        .action-btn.danger:hover {
            background: #ff3333;
            color: #050505;
        }

        .action-btn.primary {
            border-color: #ffcc00;
            color: #ffcc00;
        }

        .action-btn.primary:hover {
            background: #ffcc00;
            color: #050505;
        }

        #empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #33ff33;
            opacity: 0.5;
            font-size: 1.1em;
            letter-spacing: 2px;
            gap: 10px;
        }

        #empty-state p {
            margin: 0;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="review-screen">
        <div class="scanline"></div>
        <h1>⚠ PENDING SOUL SUBMISSIONS</h1>
        <div id="soul-count">LOADING...</div>

        <div id="pending-table-wrap">
            <div id="empty-state" style="display:none;">
                <p>✓ NO PENDING SOULS</p>
                <p style="font-size:0.7em; opacity:0.7;">THE DAMNED QUEUE IS CLEAR</p>
            </div>
            <table id="pending-table" style="display:none;">
                <thead>
                    <tr>
                        <th style="width:20%">NAME</th>
                        <th style="width:25%">WRONGDOING</th>
                        <th style="width:15%">SUBMITTED</th>
                        <th style="width:10%">STATUS</th>
                        <th style="width:30%">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="pending-tbody"></tbody>
            </table>
        </div>

        <div id="footer-actions">
            <div>
                <button class="action-btn" id="approve-all-btn">✓ APPROVE ALL</button>
                <button class="action-btn danger" id="reject-all-btn">✗ REJECT ALL</button>
            </div>
            <button class="action-btn primary" id="continue-btn">CONTINUE TO SPREADSHEET →</button>
        </div>
    </div>

    <script>
        // Verify admin access
        const isAdmin = localStorage.getItem('currentUserIsAdmin') === 'true';
        if (!isAdmin) {
            window.location.href = 'spreadsheet.html';
        }

        let pendingSouls = JSON.parse(localStorage.getItem('pendingSouls') || '[]');
        let approvedSouls = JSON.parse(localStorage.getItem('approvedSouls') || '[]');

        function save() {
            localStorage.setItem('pendingSouls', JSON.stringify(pendingSouls));
            localStorage.setItem('approvedSouls', JSON.stringify(approvedSouls));
        }

        function formatDate(ts) {
            if (!ts) return 'UNKNOWN';
            const d = new Date(parseInt(ts));
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }).toUpperCase();
        }

        function render() {
            const countEl = document.getElementById('soul-count');
            const emptyEl = document.getElementById('empty-state');
            const tableEl = document.getElementById('pending-table');
            const tbody = document.getElementById('pending-tbody');

            countEl.textContent = pendingSouls.length === 0
                ? 'NO SOULS AWAITING APPROVAL'
                : `${pendingSouls.length} SOUL${pendingSouls.length !== 1 ? 'S' : ''} AWAITING APPROVAL`;

            if (pendingSouls.length === 0) {
                emptyEl.style.display = 'flex';
                tableEl.style.display = 'none';
                return;
            }

            emptyEl.style.display = 'none';
            tableEl.style.display = 'table';
            tbody.innerHTML = '';

            pendingSouls.forEach((soul, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td title="${soul.name}">${soul.name}</td>
                    <td>
                        <input type="text" value="${soul.wrongdoing || 'UNKNOWN'}"
                            style="background:transparent;border:none;border-bottom:1px solid #33ff33;color:#33ff33;font-family:inherit;font-size:11px;width:100%;text-transform:uppercase;"
                            onchange="pendingSouls[${i}].wrongdoing = this.value.toUpperCase()">
                    </td>
                    <td>${formatDate(soul.submittedAt)}</td>
                    <td style="color:#ffcc00">PENDING</td>
                    <td>
                        <button class="approve-btn" onclick="approveSoul(${i})">✓ APPROVE</button>
                        <button class="reject-btn" onclick="rejectSoul(${i})">✗ REJECT</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function approveSoul(i) {
            const soul = pendingSouls.splice(i, 1)[0];
            soul.approved = true;
            soul.approvedAt = Date.now();
            approvedSouls.push(soul);
            save();
            render();
        }

        function rejectSoul(i) {
            pendingSouls.splice(i, 1);
            save();
            render();
        }

        document.getElementById('approve-all-btn').addEventListener('click', () => {
            pendingSouls.forEach(soul => {
                soul.approved = true;
                soul.approvedAt = Date.now();
                approvedSouls.push(soul);
            });
            pendingSouls = [];
            save();
            render();
        });

        document.getElementById('reject-all-btn').addEventListener('click', () => {
            if (confirm('REJECT ALL PENDING SOULS? THIS CANNOT BE UNDONE.')) {
                pendingSouls = [];
                save();
                render();
            }
        });

        document.getElementById('continue-btn').addEventListener('click', () => {
            window.location.href = 'spreadsheet.html';
        });

        // Initial render
        render();
    </script>
</body>

</html>
