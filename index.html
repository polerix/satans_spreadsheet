<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SATAN'S SPREADSHEETS V6.6.6 - HANDSHAKE REQUIRED</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

    <div id="monitor">
        <svg style="display:none;">
            <symbol id="brimstone" viewBox="0 0 100 100">
                <path d="M50 10v40M30 30h40M30 45h40M50 50c-15 0-20 15-5 15s20-15 35-15 10 15-5 15-20-15-25-15z"
                    stroke="currentColor" stroke-width="5" fill="none" />
            </symbol>
            <symbol id="pentagram" viewBox="0 0 100 100">
                <path d="M50 5 L61 38 H96 L68 59 L79 93 L50 72 L21 93 L32 59 L4 38 H39 Z" stroke="currentColor"
                    stroke-width="3" fill="none" />
                <circle cx="50" cy="55" r="40" stroke="currentColor" stroke-width="2" fill="none" />
            </symbol>
            <symbol id="chaos" viewBox="0 0 100 100">
                <path d="M50 10 L50 90 M10 50 L90 50 M22 22 L78 78 M22 78 L78 22" stroke="currentColor"
                    stroke-width="4" />
                <path d="M50 5 L45 15 H55 Z M95 50 L85 45 V55 Z M50 95 L45 85 H55 Z M5 50 L15 45 V55 Z"
                    fill="currentColor" />
            </symbol>
            <symbol id="void" viewBox="0 0 100 100">
                <path
                    d="M50 50 m-5 0 a 5 5 0 1 0 10 0 a 5 5 0 1 0 -10 0 M50 50 m-15 0 a 15 15 0 1 0 30 0 a 15 15 0 1 0 -30 0 M50 50 m-25 0 a 25 25 0 1 0 50 0 a 25 25 0 1 0 -50 0 M50 50 m-35 0 a 35 35 0 1 0 70 0 a 35 35 0 1 0 -70 0"
                    stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="5,5" />
            </symbol>
        </svg>

        <!-- Login Screen -->
        <div id="login-screen" class="active crt-frame">
            <!-- screen-content now flexes to content height, centered by parent #login-screen -->
            <div class="screen-content"
                style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%;">
                <div class="logo-container">
                    <img src="images/satanspreadsheetlogo.png" alt="Satan's Spreadsheet Logo"
                        class="satan-logo logo-green">
                </div>
                <h1 id="main-title" class="glitch" data-text="SATAN'S SPREADSHEETS">SATAN'S SPREADSHEETS</h1>

                <div class="login-form"
                    style="display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%;">
                    <div class="input-group" style="display: flex; flex-direction: column; align-items: center;">
                        <label style="margin-bottom: 5px;">USERNAME</label>
                        <input type="text" id="userInput" maxlength="20" placeholder="SINNER" autofocus
                            autocomplete="off" style="width: 250px;">
                    </div>
                    <div class="input-group" style="display: flex; flex-direction: column; align-items: center;">
                        <label style="margin-bottom: 5px;">PASSWORD</label>
                        <input type="password" id="passInput" maxlength="20" style="width: 250px;">
                    </div>
                    <button id="login-btn">LOGIN</button>
                </div>

                <div class="error-msg" id="login-error" style="display:none; color: var(--hell-red); margin-top: 20px;">
                    ACCESS DENIED</div>
            </div>


            <!-- Lockout Overlay -->
            <div id="lockout-overlay" style="display: none;">
                <div class="lockout-msg">
                    <h1>STATION LOCKED</h1>
                    <p>THIS INCIDENT WILL BE REPORTED.</p>
                    <div id="lockout-timer">20:00</div>
                </div>
            </div>
        </div>


    </div>

    <script src="satan.js"></script>
</body>

</html>
